<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weather App</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background-color: #f0f0f0;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .container {
      width: 60%; /* Adjust the width as needed */
      max-width: 600px; /* Ensure it doesn't get too wide on large screens */
      background-color: rgba(255, 255, 255, 0.9);
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
      animation: fadein 1s ease-in-out;
    }
    @keyframes fadein {
      from { opacity: 0; }
      to   { opacity: 1; }
    }
    .header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 20px;
    }
    .logo {
      border-radius: 100%;
      width: 80px; /* Adjust as needed */
      height: auto; /* Maintain aspect ratio */
    }
    h1 {
      margin: 0;
      font-size: 24px;
      color: #333;
    }
    .input-container {
      position: relative;
      width: 100%;
      margin-bottom: 10px;
    }
    input[type="text"] {
      width: calc(100% - 80px);
      padding: 10px;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    .icon-container {
      position: absolute;
      right: 0;
      top: 50%;
      transform: translateY(-50%);
      padding: 10px;
    }
    .icon-container img {
      width: 30px; /* Adjust the size as needed */
      height: auto;
    }
    button {
      width: 100%; /* Full width */
      padding: 10px;
      font-size: 16px;
      background-color: #007bff;
      color: #fff;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    button:hover {
      background-color: #0056b3;
    }
    #weather-info {
      margin-top: 20px;
      text-align: center;
    }
    .weather-card {
      background: url('OIP.jpeg') no-repeat center center;
      background-size: cover;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      margin-top: 20px;
      animation: slideup 0.5s ease-in-out;
    }
    @keyframes slideup {
      from { transform: translateY(20px); opacity: 0; }
      to   { transform: translateY(0); opacity: 1; }
    }
    .weather-card h2 {
      margin-top: 0;
      font-size: 24px;
      font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
      color: #ffffff;
    }
    .weather-card p {
      margin: 10px 0;
      font-size: 18px;
      color: #fff;
      font-family: 'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif;
    }
    #error-info {
      color: red;
      font-size: 14px;
      margin-top: 10px;
      animation: pulse 0.5s infinite alternate;
    }
    @keyframes pulse {
      from { opacity: 1; }
      to   { opacity: 0.5; }
    }
    .weather-icon {
      font-size: 48px;
      color: #fff;
    }
    .gif-container {
      text-align: center;
      margin-top: 20px;
    }
    .gif-container img {
      max-width: 100%;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
    .background-video {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -1;
      object-fit: cover;
      filter: blur(1px) opacity(0.9); /* Slightly increase the opacity */
    }
  </style>
</head>
<body>
  <video class="background-video" autoplay loop muted>
    <source src="weather.mp4" type="video/mp4">
    Your browser does not support the video tag.
  </video>

  <div class="container">
    <div class="header">
      <img src="SILO.jpg" alt="Company Logo" class="logo">
      <h1>Weather App</h1>
    </div>
    <div class="input-container">
      <input type="text" id="locationInput" placeholder="Enter location">
      <div class="icon-container">
        <img src="sun.png" alt="Sun with Cloud Icon">
      </div>
    </div>
    <button onclick="getWeather()"><i class="fas fa-search"></i></button>
    <div id="weather-info"></div>
    <div id="error-info"></div>
  </div>

  <script>
    async function getWeather() {
      const location = document.getElementById('locationInput').value;
      if (!location) {
        document.getElementById('error-info').innerText = 'Please enter a location';
        document.getElementById('weather-info').innerHTML = '';
        return;
      }

      try {
        const response = await fetch(`/weather?location=${encodeURIComponent(location)}`);
        const data = await response.json();

        if (!response.ok) {
          throw new Error(data.error || 'Failed to fetch weather data');
        }

        // Display weather information
        const weatherInfo = `
          <div class="weather-card">
            <h2>Weather in ${data.location}</h2>
            <p>${data.temperature}Â°C, ${data.description}</p>
            <i class="weather-icon fas fa-2x fa-${data.icon}"></i>
          </div>
        `;
        document.getElementById('weather-info').innerHTML = weatherInfo;
        document.getElementById('error-info').innerText = '';
      } catch (error) {
        console.error('Error fetching weather:', error.message);
        document.getElementById('error-info').innerText = 'Failed to fetch weather data';
        document.getElementById('weather-info').innerHTML = '';
      }
    }
  </script>
</body>
</html>
